apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aws-for-fluent-bit
  namespace: logging
  labels:
    app.kubernetes.io/name: aws-for-fluent-bit
    k8s-app: fluent-bit
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-for-fluent-bit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aws-for-fluent-bit
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::026090541979:role/role-esp-prd-aws-for-fluent-bit
        prometheus.io/scrape: "true"
        prometheus.io/port: "2020"
        prometheus.io/path: "/api/v1/metrics/prometheus"
    spec:
      serviceAccountName: fluent-bit
      terminationGracePeriodSeconds: 30
      priorityClassName: system-node-critical
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: karpenter.sh/nodepool
                    operator: In
                    values:
                      - np-esp-dev-arm64
                      - np-esp-dev-amd64
      containers:
        - name: aws-for-fluent-bit
          image: public.ecr.aws/aws-observability/aws-for-fluent-bit:2.32.5.20250327
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_REGION
              value: ap-northeast-2
            - name: S3_BUCKET_NAME
              value: s3-esp-prd-app-logs
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: READ_FROM_HEAD
              value: "Off"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              memory: 2Gi
            requests:
              cpu: 1
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /
              port: 2020
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 2020
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibcontainers
              mountPath: /var/lib/containerd/io.containerd.grpc.v1.cri/containers
              readOnly: true
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc/
            - name: fluentbit-state
              mountPath: /var/fluent-bit/state
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibcontainers
          hostPath:
            path: /var/lib/containerd/io.containerd.grpc.v1.cri/containers
        - name: fluent-bit-config
          configMap:
            name: aws-for-fluent-bit-config
        - name: fluentbit-state
          hostPath:
            path: /var/fluent-bit/state